<span class="rating-stars">
  <mat-icon *ngIf="!rating || rating.avg < 0.5">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 0.5 && rating.avg < 1">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 1">star</mat-icon>
  <mat-icon *ngIf="!rating || rating.avg < 1.5">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 1.5 && rating.avg < 2">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 2">star</mat-icon>
  <mat-icon *ngIf="!rating || rating.avg < 2.5">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 2.5 && rating.avg < 3">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 3">star</mat-icon>
  <mat-icon *ngIf="!rating || rating.avg < 3.5">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 3.5 && rating.avg < 4">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 4">star</mat-icon>
  <mat-icon *ngIf="!rating || rating.avg < 4.5">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 4.5 && rating.avg < 5">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 5">star</mat-icon>
</span>
