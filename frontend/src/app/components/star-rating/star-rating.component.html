<span class="rating-stars" (click)="clicked()" (mouseleave)="mouseLeave()">
  <mat-icon *ngIf="!rating || rating.avg < 0.5" (mouseenter)="setRating(1)">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 0.5 && rating.avg < 1" (mouseenter)="setRating(1)">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 1" (mouseenter)="setRating(1)">star</mat-icon>
  <mat-icon *ngIf="!rating || rating.avg < 1.5" (mouseenter)="setRating(2)">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 1.5 && rating.avg < 2" (mouseenter)="setRating(2)">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 2" (mouseenter)="setRating(2)">star</mat-icon>
  <mat-icon *ngIf="!rating || rating.avg < 2.5" (mouseenter)="setRating(3)">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 2.5 && rating.avg < 3" (mouseenter)="setRating(3)">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 3" (mouseenter)="setRating(3)">star</mat-icon>
  <mat-icon *ngIf="!rating || rating.avg < 3.5" (mouseenter)="setRating(4)">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 3.5 && rating.avg < 4" (mouseenter)="setRating(4)">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 4" (mouseenter)="setRating(4)">star</mat-icon>
  <mat-icon *ngIf="!rating || rating.avg < 4.5" (mouseenter)="setRating(5)">star_border</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 4.5 && rating.avg < 5" (mouseenter)="setRating(5)">star_half</mat-icon>
  <mat-icon *ngIf="rating && rating.avg >= 5" (mouseenter)="setRating(5)">star</mat-icon>
</span>
