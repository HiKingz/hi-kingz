<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar>HiKingz</mat-toolbar>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon><i class="material-icons">menu</i></mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button *ngIf="!userIsLoggedIn()" (click)="login()" mat-menu-item>
      <mat-icon><i class="material-icons">fingerprint</i></mat-icon>
      <span>Login</span>
    </button>
  <button *ngIf="userIsLoggedIn()" routerLink="/create_route" routerLinkActive="active" mat-menu-item>
    <mat-icon><i class="material-icons">time_to_leave</i> </mat-icon>
    <span>Erstelle Route</span>
  </button>
  <button *ngIf="userIsLoggedIn()" (click)="logout()" mat-menu-item>
    <mat-icon><i class="material-icons">time_to_leave</i> </mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
<router-outlet *ngIf="userIsLoggedIn()"></router-outlet>
