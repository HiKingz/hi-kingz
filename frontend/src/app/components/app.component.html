<div class="header-container">
  <mat-toolbar color="primary" class="mat-elevation-z2 slide-in-top">
    <i class="main-icon material-icons clickable" (click)="goToRootRoute()">panorama</i>
    <span class="toolbar-item clickable" (click)="goToRootRoute()">HiKingz</span>
    <span class="toolbar-spacer"></span>
    <ng-template [ngIf]="authenticationService.userIsSignedIn()">
      <ng-template [ngIf]="userDataService.currentUserData">
        <mat-icon>account_circle</mat-icon>
        <span class="toolbar-item">{{ userDataService.currentUserData.userSignature.username }}</span>
      </ng-template>
      <ng-template [ngIf]="!userDataService.currentUserData">
        <mat-progress-spinner [diameter]="30" color="accent" mode="indeterminate"></mat-progress-spinner>
        <span class="toolbar-item"></span>
      </ng-template>
      <button mat-icon-button class="toolbar-item" (click)="logout()"><mat-icon style="transform: rotate(90deg);" >file_upload</mat-icon></button>
    </ng-template>
    <ng-template [ngIf]="!authenticationService.userIsSignedIn()">
      <span class="clickable" (click)="loginDialogService.open()">Login</span>
      <mat-icon class="clickable toolbar-item" style="transform: rotate(-90deg);" (click)="loginDialogService.open()">file_download</mat-icon>
    </ng-template>
  </mat-toolbar>
</div>
<div class="app-container">
  <router-outlet></router-outlet>
</div>
