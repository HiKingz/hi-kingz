<mat-toolbar color="primary" class="mat-elevation-z3">
  <span class="toolbar-item clickable" (click)="goToRootRoute()">HiKingz</span>
  <span class="toolbar-spacer"></span>
  <ng-template [ngIf]="authenticationService.userIsSignedIn()">
    <ng-template [ngIf]="userDataService.currentUserData">
      <mat-icon>account_circle</mat-icon>
      <span class="toolbar-item">{{ userDataService.currentUserData.userSignature.username }}</span>
    </ng-template>
    <mat-icon class="clickable" style="transform: rotate(90deg);" (click)="logout()">file_upload</mat-icon>
  </ng-template>
  <ng-template [ngIf]="!authenticationService.userIsSignedIn()">
    <span class="toolbar-item clickable" (click)="loginDialogService.open()">Login</span>
    <mat-icon class="clickable" style="transform: rotate(-90deg);" (click)="loginDialogService.open()">file_download</mat-icon>
  </ng-template>
</mat-toolbar>
<router-outlet></router-outlet>
