<mat-tab-group class="demo-tab-group">
  <mat-tab label="Login">
    <div class="LoginContainer">
      <mat-form-field>
        <input #email (keyup.enter)="loginWithEmail(email.value, password.value)" matInput placeholder="Enter your email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input #password (keyup.enter)="loginWithEmail(email.value, password.value)" matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <br>
      <button color="primary" mat-raised-button (click)="loginWithEmail(email.value, password.value)">Login</button>
      <br>
      <img onmouseover="this.style.cursor='pointer';" height="42" width="42" (click)="loginWithFacebook()" src="../../../assets/icons/facebook.svg">
      <img onmouseover="this.style.cursor='pointer';" height="42" width="42" (click)="loginWithGoogle()" src="../../../assets/icons/google.svg">
    </div>

  </mat-tab>
  <mat-tab label="Register">
    <div class="registerContainer">
      <mat-form-field>
        <input #emailRegister (keyup.enter)="loginWithEmail(email.value, password.value)" matInput placeholder="Enter your email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input #passwordRegister (keyup.enter)="register(emailRegister.value, passwordRegister.value)" matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="register(emailRegister.value, passwordRegister.value)">Register</button>
    </div>
  </mat-tab>
</mat-tab-group>
