<mat-tab-group>
  <mat-tab label="Login">
    <div>
      <mat-form-field class="marginTop">
        <input #email (keyup.enter)="loginWithEmail(email.value, password.value)" matInput placeholder="Emailadresse">
      </mat-form-field>
      <mat-form-field class="marginTop">
        <input #password (keyup.enter)="loginWithEmail(email.value, password.value)" matInput placeholder="Passwort"
               [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <div class="marginBot" onmouseover="this.style.cursor='pointer';" (click)="forgotPassword()">Passwort vergessen
      </div>
      <button class="defButton" color="primary" mat-raised-button (click)="loginWithEmail(email.value, password.value)">
        Login
      </button>
      <ul class="flex-container">
        <li class="flex-item"><img class="image" onmouseover="this.style.cursor='pointer';"
                                   (click)="loginWithFacebook()" src="../../../assets/icons/facebook.svg"></li>
        <li class="flex-item"><img class="image" onmouseover="this.style.cursor='pointer';" (click)="loginWithGoogle()"
                                   src="../../../assets/icons/google.svg"></li>
        <li class="flex-item"><img class="image" onmouseover="this.style.cursor='pointer';" (click)="loginWithTwitter()"
                                   src="../../../assets/icons/twitter.svg"></li>
        <li class="flex-item"><img class="image" onmouseover="this.style.cursor='pointer';" (click)="loginWithGithub()"
                                   src="../../../assets/icons/github.svg"></li>
      </ul>
    </div>

  </mat-tab>
  <mat-tab label="Registrierung">
    <div>
      <div class="marginTop">Erstelle ein neues Konto</div>
      <mat-form-field class="marginTop">
        <input #usernameRegister
               (keyup.enter)="register(usernameRegister.value, emailRegister.value, passwordRegister.value, passwordRegisterCheck.value)"
               matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field class="marginTop">
        <input #emailRegister
               (keyup.enter)="register(usernameRegister.value, emailRegister.value, passwordRegister.value, passwordRegisterCheck.value)"
               matInput placeholder="Emailadresse">
      </mat-form-field>
      <mat-form-field class="marginTop">
        <input #passwordRegister
               (keyup.enter)="register(usernameRegister.value, emailRegister.value, passwordRegister.value, passwordRegisterCheck.value)"
               matInput placeholder="Passwort" [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <mat-form-field class="marginTop">
        <input #passwordRegisterCheck
               (keyup.enter)="register(usernameRegister.value, emailRegister.value, passwordRegister.value, passwordRegisterCheck.value)"
               matInput placeholder="Passwort bestÃ¤tigen" [type]="hide ? 'text' : 'password'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <button class="defButton" mat-raised-button color="primary"
              (click)="register(usernameRegister.value, emailRegister.value, passwordRegister.value, passwordRegisterCheck.value)">
        Registrieren
      </button>
    </div>
  </mat-tab>
</mat-tab-group>
